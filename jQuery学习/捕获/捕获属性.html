<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>

    <title>捕获属性</title>
</head>

<body>
<p><a href="//www.runoob.com" id="passage">菜鸟教程</a></p>
<button>显示 href 属性的值</button>
</body>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            alert($("#passage").attr("href"));
            alert($("#passage").attr("id"));
        });
    });
</script>
</html>
