<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>点击按钮隐藏和显示</title>
</head>
<body>
<p class="cls">段落1,class="cls"</p>
<p class="cls" id="a">段落2,id="a",class="cls"</p>
<p>段落3</p>
<button id="btn_1">所有段落消失</button>
<button id="btn_2">所有段落显示</button>
</body>
<script>
    $(function () {
        $("button#btn_1").click(function () {
            $("p").hide(1000);
        });
        $("button#btn_2").click(function () {
            $("p").show(1000);
        });

    })
</script>
</html>
